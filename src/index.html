<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk</title>
  <script src="js/app.js"></script>
  <link rel="style" href="style.css">
</head>
<body>
<div id="ticket-list-container">
  <h1>Список тикетов</h1>
  <button id="add-ticket-btn">Добавить новый тикет</button>
  <div id="tickets"> </div>
</div>

<!-- Oкно добавления нового тикета -->
<div id="add-ticket-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Новый тикет</h2>
    <form id="add-ticket-form">
      <input type="text" id="new-ticket-name" placeholder="Краткое описание" required>
      <textarea id="new-ticket-description" placeholder="Полное описание"></textarea>
      <input type="submit" value="Создать">
    </form>
  </div>
</div>

<!-- Oкно редактирования тикета -->
<div id="edit-ticket-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Редактировать тикет</h2>
    <form id="edit-ticket-form">
      <input type="text" id="edit-ticket-name" placeholder="Краткое описание" required>
      <textarea id="edit-ticket-description" placeholder="Полное описание"></textarea>
      <input type="submit" value="Обновить">
    </form>
  </div>
</div>

<!-- Oкно подтверждения удаления -->
<div id="delete-ticket-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Удалить тикет?</h2>
    <p>Вы уверены, что хотите удалить этот тикет?</p>
    <button id="confirm-delete">Удалить</button>
    <button id="cancel-delete">Отмена</button>
  </div>
</div>
</body>
</html>
